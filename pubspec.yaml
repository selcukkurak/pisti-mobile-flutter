name: pisti_mobile_flutter
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  firebase_core: ^2.0.0
  cloud_firestore: ^3.0.0
  firebase_auth: ^4.0.0
  google_mobile_ads: ^2.0.0
  shared_preferences: ^3.0.0
  audioplayers: ^1.0.0
  get_it: ^7.6.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/cards/
    - assets/images/backgrounds/
    - assets/images/icons/
    - assets/sounds/
    - assets/sounds/effects/
    - assets/sounds/music/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700